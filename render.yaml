services:
  # Banco de Dados PostgreSQL (deve ser criado primeiro)
  - type: pspg
    name: edumagico-db
    plan: free
    databaseName: edumagico
    user: edumagico_user

  # Backend API
  - type: web
    name: edumagico-api
    env: node
    plan: free
    buildCommand: cd server && npm install && npm run build
    startCommand: cd server && npm start
    # Vincula automaticamente ao banco de dados acima
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: edumagico-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        sync: false
      - key: GEMINI_API_KEY
        sync: false
        optional: true

